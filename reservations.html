<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pacific Trail Resort - Reservations</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="pacific.css">
    </head>
    <body>
        <header>
            <h1>Pacific Trails Resort</h1>
        </header>
        <nav>
            <a href="index.html">Home</a>
            <a href="yurts.html">Yurts</a>
            <a href="activities.html">Activities</a>
            <a href="reservations.html">Reservations</a>
        </nav>
        <main>
            <h2>Reservations at Pacific Trails</h2>
            <h3>Contact Us Today!</h3>
            <form action="https://webdevbasics.net/scripts/pacific.php" method="post">
                <label class="block" for="firstName">
                    <span class="required">*</span>First Name:
                </label>
                <input type="text" name="firstName" id="firstName" required>
                <label class="block"  for="lastName"><span class="required">*</span>Last Name:</label>
                <input type="text" name="lastName" id="lastName" required>
                <label class="block"  for="myEmail"><span class="required">*</span>Email:</label>
                <input type="email" name="myEmail" id="myEmail" required>
                <label class="block"  for="myPhone">Tel:</label>
                <input type="tel" name="myPhone" id="myPhone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="647-123-4567">
                <label class="block"  for="arrivalDate">Arrival Date:</label>
                <input type="date" name="arrivalDate" id="arrivalDate">
                <label class="block" for="myNights">Nights:</label>
                <input type="number" name="myNights" id="myNights" min="1" max="14">
                <label class="block" for="MyComments"><span class="required">*</span>Comments:</label>
                <textarea name="MyComments" id="MyComments" required></textarea>
                <div class="block">
                <input type="submit" value="Enter Information">
                <input type="reset" value="Reset Form">
                </div>
            </form>
            <div id="contact">
                <span class="resort">Pacific Trails Resort</span><br>
                12010 Pacific Trails Road<br>
                Zephyr, CA 95555<br>
                888-555-5555
            </div>
        </main>
        <footer>
            Copyright &copy; 2025 Pacific Trails Resort
        </footer>
    </body>
</html>
